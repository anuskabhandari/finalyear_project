<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tour Operator Dashboard</title>
<link rel="stylesheet" href="../../assets/css/dashboard.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
<!-- Tailwind CSS CDN (required for utility classes to work) -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<div class="container">
  <nav class="sidebar" id="sidebar">
    <div class="logo">TourOperator</div>
    <div class="nav-links">
      <a href="tour_operatordashboard.html">
        <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span>Dashboard</span>
      </a>
      <a href="my_packages.html">
        <svg viewBox="0 0 24 24"><path d="M20 8V6h-4V4h-4v2H4v2H2v4h2v2h4v2h4v-2h4v-2h2v-4h-2z"/></svg>
        <span>My Packages</span>
      </a>
      <a href="bookings_received.html">
        <svg viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zM5 21V8h14v13H5z"/></svg>
        <span>Bookings Received</span>
      </a>
      <a href="manage_reviews.html" class="active"
      >
        <svg viewBox="0 0 24 24"><path d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        <span>Manage Reviews</span>
      </a>
      <a href="profile_settings.html">
        <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span>Profile Settings</span>
      </a>
    </div>
    <button class="toggle-btn" id="toggleBtn" aria-label="Toggle sidebar">&#9776;</button>
  </nav>

   <!-- Main Content -->
  <main class="flex-1 p-8">
    <h2 class="text-3xl font-bold text-emerald-900 mb-6">Manage Reviews</h2>

    <div class="bg-white rounded-xl shadow p-6 overflow-x-auto">
      <table class="w-full text-sm text-left text-gray-700">
        <thead class="bg-emerald-100 text-emerald-900 uppercase text-sm">
          <tr>
            <th class="p-4 border-b">Customer</th>
            <th class="p-4 border-b">Package</th>
            <th class="p-4 border-b">Rating</th>
            <th class="p-4 border-b">Review</th>
            <th class="p-4 border-b">Date</th>
            <th class="p-4 border-b text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50 transition">
            <td class="p-4">Rekha Bhandari</td>
            <td class="p-4">Khaptad Hike</td>
            <td class="p-4">
              <span class="text-yellow-500">
                ★★★★☆
              </span>
            </td>
            <td class="p-4">Amazing trip! The guide was super helpful and the scenery was beautiful.</td>
            <td class="p-4">2025-06-10</td>
            <td class="p-4 text-center">
              <button class="text-red-600 hover:text-red-800 font-medium mr-4">
                <i class="fas fa-trash-alt"></i> Delete
              </button>
              <button class="text-gray-600 hover:text-gray-800 font-medium">
                <i class="fas fa-eye-slash"></i> Hide
              </button>
            </td>
          </tr>

          <!-- More dynamic reviews here -->
        </tbody>
      </table>
    </div>
  </main>
</div>

<script src="../../assets/js/hamburgermenu.js"></script>


</body>
</html>
